<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Selecting an Element!</title>
  <meta name="description" content="" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="wrapper">
    <ul class="container">
      <li class="box" id="box-1"></li>
      <li class="box box-to-select" id="box-2"></li>
      <li class="box box-to-select" id="box-3"></li>
      <li class="box box-to-select" id="box-4"></li>
      <li class="box" id="box-5"></li>
      <li class="box box-to-select-2" id="box-6"></li>
      <li class="box box-to-select-2" id="box-7"></li>
      <li class="box box-to-select-2" id="box-8"></li>
    </ul>
  </div>

  <script>
      //Get element by id
      const box =document.getElementById("box-1");
      box.addEventListener("click",function(event){
        event.target.style.backgroundColor="#F2D7D5";
      })

      //Get element by className
      const boxToSelect=document.getElementsByClassName("box-to-select");
     
        for(const element of boxToSelect){
          element.addEventListener("click",function(event){
            event.target.style.backgroundColor="#D7BDE2";


          })
        }
      

      //Iterate boxes through a For of loop to add functionallity
      //Get Element with qeurySelector
      const box5=document.querySelector("#box-5");
      box5.addEventListener("click",function(e){
        e.target.style.backgroundColor="#AED6F1";
      })

      //Get element by querySelectorAll
      //Iterate boxes through a For of loop to add functionallity
      const boxToSelect2=document.querySelectorAll(".box-to-select-2");
      for(const element of boxToSelect2){
        element.addEventListener("click",function(e){
          e.target.style.backgroundColor="#A2D9CE";
        })
      }
  </script>
</body>

</html>
